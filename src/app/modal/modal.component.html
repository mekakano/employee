<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">GeeksForGeeks</h4>
    </div>
    <div class="modal-body">
      <p>One Stop Solution for all CS problems</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger">Close</button>
    </div>
  </div>
</div>

<div mat-dialog-content class="py-5 p-10">
  <!-- Your modal content goes here, displaying details -->
  <div class="card-body">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label"
        >First Name</label
      >
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          placeholder="Email"
          disabled
          [value]="data.firstName"
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          placeholder="Email"
          disabled
          [value]="data.email"
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Group</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          placeholder="Email"
          disabled
          [value]="data.group"
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label"
        >Birth Date</label
      >
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          placeholder="Email"
          disabled
          [value]="data.birthDate"
        />
      </div>
    </div>
  </div>

  <!-- Add more details as needed -->
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-danger" (click)="closeModal()">
    Close
  </button>
</div>
